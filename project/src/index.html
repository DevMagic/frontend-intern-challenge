<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="img/logo-chaordic.png" />
    </header>
    <main>
      <h1 class="main__h1">Encurte seus links.</h1>
      <p class="main__p">
        Links são longos. Encurte os links que você deseja compartilhar, e
        acompanhe enquanto viajam através da internet.
      </p>
      <div class="url">
        <div class="url__input-wrapper">
          <input
            id="inputUrl"
            type="text"
            class="url__input"
            placeholder="Cole o seu link aqui"
            name="url"
          />
          <button type="reset" id="btnClear" class="url__close">
            X
          </button>
        </div>

        <button
          class="url__btnSendUrl"
          id="btnSendUrl"
          type="submit"
          value="Encurtar"
        >
          ENCURTAR
        </button>
      </div>
    </main>
    <section class="top5">
      <table id="top5" class="top5__table">
        <caption class="top5__caption">
          TOP 5
        </caption>
      </table>
    </section>
    <section class="hits">
      <div class="triangle"></div>
      <h1>HITS</h1>
      <div id="hits" class="hits__data"></div>
      <p class="hit__data-text">Cliques em links</p>
    </section>
    <footer>
      <div>
        chr.dc
      </div>
      <ul>
        <li>
          <a href=""><img src="img/icon-twitter.png"/></a>
        </li>
        <li>
          <a href=""><img src="img/icon-facebook.png"/></a>
        </li>
      </ul>
    </footer>
    <script type="module" src="js/controller.js"></script>
  </body>
</html>
