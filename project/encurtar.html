<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="css/encurtar.css" rel="stylesheet">

    <!-- Media Query -->
    <link href="css/mediaquery.css" rel="stylesheet">

    <title>Encurtar Links</title>
</head>

<body>

    <!-- ENCURTAR -->
    <section class="main">
        <div class="container">
            <h1>Encurte seus links.</h1>
            <h3>Links são longos. Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</h3>

            <form>
                <input type="text" placeholder="Cole o seu link aqui" id="input_url" class="link_normal">
                <span class="invisivel" id="botao_remover">X</span>
                <button type="button" id="botao_encurtar"><span>ENCURTAR</span></button>
            </form>
        </div>
    </section>
    
    <!-- TOP 5 -->
    <section class="trending">
        <div class="container">
            <h2>Top 5</h2>
            <div id="top_5"></div>
        </div> 
    </section>

    <!-- HITS -->
    <section class="hits">
        <div class="container_triangulo">
            <div class="triangulo"></div>
        </div>

        <div class="container">
            <h2>Hits</h2>
            <p class="total_hits"></p>
            <p class="texto_apoio_hits">Cliques em links</p>
        </div>
    </section>

    <!-- LOGO E ICONES -->
    <footer class="icones">
        <div class="container flex">
            <img src="imgs/logo-chaordic.png" alt="chaordic">
            <div>
                <img src="imgs/icon-twitter.png" alt="twitter">
                <img src="imgs/icon-facebook.png" alt="facebook">
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/botoes.js"></script>
    <script src="js/top5.js"></script>
    <script src="js/hits.js"></script>

</body>
</html>
