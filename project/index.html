<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Seleção Estágio DevMagic</title>

<body>

    <header>

        <img class="logo-imagem-header" src="../Assets/logo-devmagic.png" alt="logo-devMagic">

    </header>

    <section id="sessao-encurtar-links">

        <div class="textos-encurtar-links">
            <h3>Encurte seus links.</h3>

        </div>

        <div class="acao-encurtar-links">
            <input type="url" id="link-url" placeholder="Cole o seu link aqui">
            <button id="botao-encurtar" onclick="encurtarLink()">ENCURTAR</button>
        </div>
        


    </section>

    <section id="top5">

        <div class="conteudo-top5">
            <h3 class="subtitulo">
                TOP 5
            </h3>
            <div id="ranking-top5">
                
            </div>
        </div>
        

    </section>

    <section id="sessao-hits">
        <div id="triangulo-para-baixo"></div>

        <div class="conteudo-hits">
            
            <h3 class="subtitulo">
                HITS
            </h3>
            <div class="exibicao-contagem-hits">
                <h3 id="total-cliques"></h3>
                <p>Cliques em links</p>
            </div>
        </div>

    </section>


    <footer>

        <div class="texto-rodape">
            <p>chr.dc</p>
        </div>

        <div class="redes-socias-rodape">
    
            <a href="https://pt-br.facebook.com/pg/devmagic/posts/">
                <img class="logo-redes-socias" src="https://www.flaticon.com/svg/static/icons/svg/1384/1384005.svg" alt="facebook-logo">
            </a>
                
                
            <a href="https://www.instagram.com/_devmagic/">
                <img class="logo-redes-socias" src="https://www.flaticon.com/svg/static/icons/svg/1384/1384015.svg" alt="instagram-logo">
            </a>
                        
        </div>
