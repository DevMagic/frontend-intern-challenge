<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevMagic</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <img src="./images/logo.jpg" alt="logo da empresa DevMagic" id="logo1">
    </header>

    <main>
        <section  id="encurtador">
            <div class="container">
                <h1 class="tituloSlab">Encurte seus links</h1>
                <h4>
                    Links são longos.
                    Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam
                    pela internet
                </h4>
                <form action="">
                    <input type="text" placeholder="Cole seu link aqui">
                    <button type="submit">ENCURTAR</button>
                </form>   
            </div>    
        </section>
    
    
            
        <section id="top5">
            <div class="container">
                <h2 class="vermelho tituloSlab tituloSlabH2">TOP 5</h2>
                <ol>
                    <li><span class="short-link vermelho"></span > <span class="hits apoio"></span></li>
                    <li><span class="short-link vermelho"></span > <span class="hits apoio"></span> </li>
                    <li><span class="short-link vermelho"></span > <span class="hits apoio"></span> </li>
                    <li><span class="short-link vermelho"></span > <span class="hits apoio"></span> </li>
                    <li><span class="short-link vermelho"></span > <span class="hits apoio"></span> </li>
                </ol>
            </div>   
        </section>
        
        <div class="seta"></div>

        <section id="totalHits">
            <div class="container">
                <h2 class="vermelho tituloSlab tituloSlabH2">HITS</h2>
                <div id="contagem" class="vermelho tituloSlab tituloSlabH2">
                    <span id="contagemNum"></span>    
                </div>
                <p class="apoio">Cliques em links</p>
            </div>
        </section>    
    </main>
    
    <footer>
        <div class="container">
            <div id="logo2">
                <img src="images/logo-chaordic.png" alt="logo chaordic">
            </div>
    
            <div id="social-media">
                <a href="https://twitter.com/chaordic" target="blank"><img src="images/icon-twitter.png" alt="logo do twitter"></a>
                <a href="https://pt-br.facebook.com/chaordic.com.br/" target="blank"><img src="images/icon-facebook.png" alt="logo do facebook"></a>
            </div>
        </div>    
    </footer>

    <p id="teste">

    </p>
    
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
