<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
</head>
<body>
    <!--Cabeçalho-->
    <header class="d-flex">
        <div class="container align-self-center text-center">
            <div class="row">
                <div class="col-md-12">
                    <h1>Encurte seus links.</h1>
                    <p class="pt-4">Links são longos. Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</p>                                       
                    <form class="d-flex justify-content-center">
                        <div class="formulario">
                            <input class="inserirLink" type="text" placeholder="Cole o seu link aqui" />
                            <button class="btn btn-warning">Encurtar</button>
                        </div>
                    </form>
                </div>
            </div>              
        </div>
    </header>


    <!--Seção-->


    <section id="urls" class="d-flex">
        <div class="container align-self-center">
            <div class="row">
                <div class="col-md-12">
                    <h2>Top 5</h2>
                    <table class="table d-flex justify-content-center">        
                        <tbody id="myTable">
                
                        </tbody>
                    </table>
                    
                    <script src="JS/script.js"></script>    
                </div>
            </div>
        </div>  
    </section>


    <section id="hits" class="d-flex">
        <div class="container align-self-center">
            <div class="row">
                <div class="col-md-12">
                    <h2>Hits</h2>
                    <h2 class="numeroHits d-inline">35.173.571</h2>
                    <p class="pt-5">Clique em links</p>
                </div>
            </div>
        </div>
    </section>

    <!--Rodapé-->
    <footer class="d-flex"> 
        <div class="container align-self-center">
            <div class="row">
                <div class="d-flex justify-content-between">
                    <div>
                        <img src="Assets/logo-chaordic.png" alt="Logo Chaordic" />
                    </div>
                    <div>
                        <a href="#">
                            <img src="Assets/icon-facebook.png" alt="Logo Facebook" class="me-2" />
                        </a>
                        <a href="#">
                            <img src="Assets/icon-twitter.png" alt="Logo Twitter" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
