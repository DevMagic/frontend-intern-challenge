<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>DevMagic</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/index.css">

    
</head>
<body>
  <header>
    <img src="./assets/logo-devmagic.png" alt="logo da devmagic">
  </header>
    
  <section class="des1">
     <h1> Encurte seus links</h1>
     <h2>Links são longos. Encurte os links que você deseja compartilhar, <br>e acompanhe enquanto viajam através da internet.</h2>
     <form action="submit">
       <input type="text" placeholder="Cole seu link aqui">
       <input type="button" value="Encurtar">
     </form>
  </section>

  <section>
    <h1> TOP 5</h1>
    
  </section>

  <section>
    <h1>HITS</h1>
    <input type="text" value="numero de cliques">
    <label> Clique em links </label>
  </section>

  <footer>
    <img src="./assets/logo-chaordic.png" alt="logo chaordic">
    <img src="./assets/icon-twitter.png" alt="icone Twitter">
    <img src="./assets/icon-facebook.png" alt="icone Facebook">
  </footer>
</body>
</html>
