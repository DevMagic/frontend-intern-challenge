<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
</head>

<body>

    <div class="header">

    </div>


    <!-- SEÇÃO ENCURTAR LINKS -->
    <div class="container-main">
        <div class="container">

            <h1>Encurte seus links.</h1>

            <h4>Links são longos. Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</h4>

            <div class="box-encurtar">
                <input type="text" placeholder="Cole o seu link aqui" id="input-link">
                <span id="btn-limpar" class="hidden">X</span>
                <button type="button" id="btn-encurtar"><span>ENCURTAR</span></button>
            </div>

        </div>

    </div>

    <!-- SEÇÃO TOP 5 LINKS -->
    <div class="container top5">

        <div class="red-title">Top 5</div>
        <div class="top-5"></div>

    </div>

    <!-- SEÇÃO HITS -->
    <div class="container-hits">

        <div class="container">
            <div class="red-title">HITS</div>
            <div class="num-hits"></div>
            <div class="text-hits">Cliques em links</div>
        </div>

    </div>

    <!-- SEÇÃO FOOTER -->
    <div class="container footer">

        <img src="../Assets/logo-chaordic.png" alt="chaordic-logo">

        <div>
            <img src="../Assets/icon-twitter.png" alt="icone-twitter">
            <img src="../Assets/icon-facebook.png" alt="icone-facebook">
        </div>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
