<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encurtador de links</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style\app.css" />
    <link rel="stylesheet" href="style\snackbar.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <header class="top-logo"><img src="assets/devmagic-logo.png" /></header>
      <main class="url-shortener">
        <div class="text-shortener">
          <h3 class="container-header">Encurte seus links.</h3>
          <p>
            Links são longos. Encurte os links que você deseja compartilhar e
            acompanhe enquanto viajam através da internet.
          </p>
        </div>
        <div class="form-shortener">
          <input
            type="text"
            placeholder="Cole o seu link aqui"
            name="url-input"
            class="url-input"
          />
          <button id="main-button" class="btn deep-orange lighten-1">
            Encurtar
          </button>
          <button class="btn blue lighten-1" id="another-button">
            Encurtar outro link
          </button>
        </div>
      </main>
      <section class="top-links">
        <h4 class="heading">TOP 5</h4>
        <div id="top-links-rendered" class="collection"></div>
      </section>
      <section class="total-hits">
        <div class="triangle"></div>
        <h4 class="heading">HITS</h4>
        <div class="count-hits"><h5 class="heading" id="show-count"></h5></div>
        <p class="text-hits">Cliques em links</p>
      </section>
      <footer class="redirects">
        <div class="chaordic-logo">
          <a><img src="assets/chaordic-logo.png" /></a>
        </div>
        <div class="socials-logo">
          <a href="https://twitter.com" target="_blank"
            ><img src="assets/twitter-logo.png"
          /></a>
          <a href="https://facebook.com" target="_blank"
            ><img src="assets/facebook-logo.png"
          /></a>
        </div>
      </footer>
      <div id="snackbar">Formato de link inválido</div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/fetchingData.js"></script>
  </body>
</html>
