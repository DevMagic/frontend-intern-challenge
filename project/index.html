<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Magic</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet/less" href="css/index.less" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Less -->
    <script src="js/less.js" type="text/javascript"></script>

    <!-- Roboto Slab -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="father-div">
      <header class="header">
        <h1>DEVMAGIC</h1>
      </header>
      <section class="links-section">
        <div class="title-div">
          <h1>Encurte seus links.</h1>
          <p>
            Links são longos. Encurte os links que você deseja compartilhar, e
            acompanhe enquanto viajam através da internet.
          </p>
        </div>
        <div class="paste-link-div">
          <div class="input-icon">
            <input
              id="inputLink"
              type="text"
              placeholder="Cole o seu link aqui"
              class="showInput"
            />
            <i id="closeIcon" class="fas fa-times"></i>
          </div>

          <button id="generateBtn" type="button" class="show">
            <span> ENCURTAR </span>
          </button>
        </div>
      </section>
      <section class="top-5-section">
        <h1>TOP 5</h1>
        <table></table>
      </section>
      <div class="triangle"></div>
      <section class="hits-section">
        <div class="hits-div">
          <h1>HITS</h1>
          <div><span> 35.713.571 </span></div>
          <span>Cliques em links</span>
        </div>
      </section>
      <footer class="footer">
        <h2>chr.dc</h2>
        <nav>
          <a href=""> <img src="../Assets/icon-facebook.png" alt="" /> </a>
          <a href="">
            <img src="../Assets/icon-twitter.png" alt="" />
          </a>
        </nav>
      </footer>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
