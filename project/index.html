<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevMagic</title>
    <link rel="stylesheet" href="./public/css/animation.css" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img class="logo" src="./public/img/logo.png" alt="Logo DevMagic" />
        </header>
      </div>
      <main>
          <div class="background-img">  

            <div class="short-link">
              <h1>Encurte seus links.</h1>
              <p>
                Links são longos. Encurte seus links que você deseja
                compartilhar enquanto viajam através da internet
              </p>
              <input
                type="text"
                name="link"
                id="link"
                placeholder="Cole o seu link aqui"
              />
              <button type="submit">ENCURTAR</button>
          </div>
        </div>
        <aside>
          <div class="content-table">
            <h2>TOP 5</h2>
            <table class="table">
              <thead></thead>
              <tbody>
                <tr class="row">
                  <td>http://chr.dc/dfasdfa</td>
                  <td>155.52</td>
                </tr>

                <tr class="row">
                  <td>http://chr.dc/dfasdfa</td>
                  <td>455.42</td>
                </tr>

                <tr>
                  <td>http://chr.dc/dfasdfa</td>
                  <td>123.45</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="triangle"></div>

          <div class="count-links">
            <h2>HITS</h2>
            <span class="box">Count clicks</span>
            <p>Cliques em links</p>
          </div>
          <footer class="footer">
            <span>chr.dc</span>
            <div id="image-footer">
              <img src="public/img/twitter.png" alt="Icone Twitter" />
              <img src="public/img/facebook.png" alt="Icone Facebook" />
            </div>
          </footer>
        </aside>
      </main>
    </div>
  </body>
</html>
