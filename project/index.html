<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevMagic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img class="logo" src="./public/img/logo.png" alt="Logo DevMagic" />
        </header>
      </div>
      <main>
        <div class="background-img">
          <div class="short-link">
            <h1>Encurte seus links.</h1>
            <p>
              Links são longos. Encurte seus links que você deseja compartilhar
              enquanto viajam através da internet.
            </p>
            <div class="new-link">
              <div class="input-img"> 
              <input
                id="input-link"
                class="animate-right"
                type="text"
                name="link"
                id="link"
                placeholder="Cole o seu link aqui"
              />
                <span>
                  <img id="img-remove" src="./public/img/remove-link.svg" alt="Remover link">
                </span>
              </div>
                  <button type="button" class="animate-right btn-shorten" id="btn" value="0">ENCURTAR</button>
            </div>
          </div>
        </div>
        <aside>
          <div class="content-table">
            <h2>TOP 5</h2>
            <table class="table">
              <thead></thead>
              <tbody id="tbody-top5"></tbody>
            </table>
          </div>

          <div class="triangle"></div>

          <div class="count-links">
            <h2>HITS</h2>
            <div class="box-count">
              <p>35.713.571</p>
            </div>
            <p>Cliques em links</p>
          </div>
          <footer class="footer">
            <div class="footer-logo">
            <img src="../Assets/logo-chaordic.png" alt="" />
            </div>
            <div class="image-footer">
              <img src="../Assets/icon-twitter.png" alt="Icone Twitter" />
              <img src="../Assets/icon-facebook.png" alt="Icone Facebook" />
            </div>
          </footer>
        </aside>
      </main>
    </div>
    <script src="./public/script/page-landing.js"></script>
    <script src="./public/script/top5.js"></script>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
