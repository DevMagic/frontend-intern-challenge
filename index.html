<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<nav></nav>
	<section id="home" class="section container-fluid">
		<h1 class="text-center">Encurte seus links.</h1>
		<p class="text-center">Links são longos. Encurte os links que você deseja compartilhar,<br>  e acompanhe enquanto viajam atráves da internet.</p>

		<div class="row">
		<div class="col-lg-3 col-sm-1"></div>
		<div class="col-lg-6 col-sm-10">
		<form class="container mt-5">
			<div>
			<div class="input-group input-group-lg">
				<input type="text" name="cole-link" placeholder="Cole seu link aqui" class="form-control" id="cole-link"> 
				
				<div class="input-group-prepend">
					<button class="btn ml-2" name="encurtar" onclick="encurtarLink()">ENCURTAR</button>
				</div>
			</div>			
		</form>
		</div>
		<div class="col-lg-3 col-sm-1"></div>
		</div>
	</section>

<script type="text/javascript">
	function encurtarLink(){
		getElementById("cole-link").innerHTML = "http/chr.dc/xyzxyz";
	}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
