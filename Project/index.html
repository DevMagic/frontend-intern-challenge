<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Encurtador de links</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./assets//logo-chaordic.png" alt="Logo-chaordic">
    </header>
    <main>
      <section id="container">
        <img class="back" src="./assets/background-home.jpg" alt="Background-image">
        <div class="txt-container">
          <h1 class="txt title">Encurte seus links.</h1>
          <p class="txt p">Links são longos. Encurte os links que você deseja compartilhar e acompanhe enquanto viajam através da internet.</p>

          <input id="linkNome" class="txt input-nome" type="text" placeholder="Escreva o nome do link.">
          <input id="linkUrl" class="txt input-link" type="url" placeholder="Cole o seu link aqui.">
          <button class="encurtar-btn" onclick="addShorterLink()">ENCURTAR</button>
        </div>
      </section>

      <section id="links-sec">
          <h2 id="top">TOP 5</h2>

          <div id="links">

          </div>

          <button id="showAll"></button>
      </section>

      <section id="hits-container">
        <h2 class="top">HITS</h2>

        <div id="totalH" class="totalHits"></div>
        <p class="info">Cliques em links</p>
      </section>
      
    </main>
    <footer class="footer">
      <a class="chr" href="http://www.chaordic.com.br">chr.dc</a>

      <div class="icon-container">
        <a class="icon" href="https://twitter.com/chaordic"><img src="./assets/icon-twitter.png" alt="Twitter"></a>
        <a class="icon" href="https://www.facebook.com/chaordic.com.br/"><img src="./assets/icon-facebook.png" alt="Facebook"></a>
      </div>
    </footer>
  </body>
</html>
